<style>
    .voice-toggle button {
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s, color 0.3s;
}

.voice-toggle button.active {
  background-color: #4caf50;
  color: white;
}

.voice-toggle button {
  background-color: #f44336;
  color: white;
}

</style>
<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="logo">
        <span>App IA</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button" (onClick)="op.toggle($event)">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>
        <button class="p-link layout-topbar-button" (click)="op.toggle($event)">
            <i class="pi pi-user"></i>
            <span>{{ isAuthenticated ? user?.name : 'Profile' }}</span>
        </button>
        <p-overlayPanel #op>
            <div class="flex flex-column gap-3 p-3" style="width: 300px;">
                <ng-container *ngIf="isAuthenticated; else notLoggedIn">
                    <!-- Opciones para usuarios logueados -->
                    <div class="text-center mb-3">
                        <span class="font-bold text-lg">Hola, {{ user?.name }}</span>
                        <p class="text-sm text-600">¡Bienvenido de nuevo!</p>
                    </div>
                    <button pButton type="button" label="Cerrar Sesión" class="p-button-danger w-full" (click)="logout()"></button>
                </ng-container>
                <ng-template #notLoggedIn>
                    <!-- Opciones para usuarios no logueados -->
                    <div class="text-center mb-3">
                        <span class="font-bold text-lg">Bienvenido</span>
                        <p class="text-sm text-600">Por favor, inicia sesión o regístrate</p>
                    </div>
                    <button pButton type="button" label="Iniciar Sesión" class="p-button-primary w-full mb-2" (click)="login()"></button>
                    <button pButton type="button" label="Registrarse" class="p-button-outlined w-full" (click)="register()"></button>
                </ng-template>
            </div>
        </p-overlayPanel>        
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
        <div class="voice-toggle">
            <button (click)="toggleVoice()" [class.active]="isListening">
              {{ isListening ? 'Desactivar Voz' : 'Activar Voz' }}
            </button>
          </div>
    </div>
</div>
